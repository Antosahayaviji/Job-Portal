<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>📱Register Form</title>
</head>
<body>

     <!-- Logo and navigation -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.jpg" alt="Logo" style="width:50px;" class="rounded-pill">
        </a>

        <ul class="nav-links">
          <li><a class="active" href="jobportalhome.html">🏠 Home</a></li>
          <li><a href="search.html">🎓 Jobs</a></li>
          <li><a href="about.html">📈 About Us</a></li>
        </ul>

        <ul class="auth-links">
          <li><a href="login.html">🗐 Login</a></li>
          <li><a href="register.html">📲 Register</a></li>
        </ul>
      </div>
    </nav>

        <div class="center-wrapper">
            <form action="">
                <label for="name"><b>Name</b></label> <br>
                <input type="text" placeholder="Enter your full name..." name="name" id="name" required> <br>

                <label for="phone"><b>Phone Number</b></label> <br>
                <input type="text" placeholder="Enter your phone number..." name="phone" id="phone" required> <br>


                <label for="add"><b>Location</b></label> <br>
                <input type="text" placeholder="Your Location..." name="add" id="add" required> <br>

                <label for="email"><b>Email</b></label> <br>
                <input type="text" placeholder="Enter your email..." name="email" id="email" required> <br>

                <label for="psw"><b>Password</b></label> <br>
                <input type="password" placeholder="Enter your password" name="psw" id="psw" required> <br>

                <label for="psw-repeat"><b>Repeat Password</b></label> <br>
                <input type="password"  placeholder="Repeat password..." name="psw-repeat" id="psw-repeat" required> <br>

                <hr>
                                <div style="margin-bottom: 16px;">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">I agree to the <a href="https://www.registry.in/system/files/Terms_and_Conditions_for_Registrants_1_1.pdf" target="_blank" rel="noopener">Terms & Privacy</a></label>
                                </div>
                <button type="submit" class="registerbtn">Register</button>
                <div class="signin">
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                </div>
            </form>
        </div>






    <script src="register.js"> </script>
</body>
</html>
